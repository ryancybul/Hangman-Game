<html>

<body>
    <h1>The Simpsons Hangman</h1>

    <script>
    document.onkeyup = function(event) {
      // Determines which key was pressed.

    //global variabls
    //Array of characters to guess.
    var words = ["Marge", "Homer", "Bart", "Lisa", "Maggie", "Barney"];
    let word;
    let wins = 0;
    let loss = 0;
    let wordLength = [];
    let guessIndex = [];
    let dashGuess= [];
    let userKey = event.key;



    //This function will pick our word. 
    var getRandomWord = function() {
        return words[Math.floor(Math.random() * words.length)];
    }
    //Assigns random word to the variable. 
    var word = getRandomWord();
    console.log(word);

    //Pushes word-length to the DOM as understcores 
    for (var i=0; i < word.length; i++) {
        wordLength.push("_");
    }
    document.getElementById("target-id").textContent = wordLength.join(" ");

//Returns if key guessed is
    if (word.indexOf(userKey) > -1) {
        guessIndex = word.indexOf(userKey);
        }
//Returns if key guessed is
        console.log(guessIndex);
        dashGuess[guessIndex] = userKey;
        dashGuessStr = dashGuess.join(" ");
        console.log(dashGuessStr);
    }
