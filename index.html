<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Simpsons Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="./assets/javascript/game.js"></script>
</head>
<body>
    <h1>The Simpsons Hangman</h1>
    <h2>Press any key to get started!</h2>
    <h2>Wins:</h2>
    <h2>Losses</h2>
    <h2>Current Word: <span id="target-id"></span></h2>
    <h2>Numbers of guesses: <span id="numberOfGuesses"></span></h2>
    <h2>Letters guessed: <span id="wrongLetter"></span></h2>

    <script>
    document.onkeyup = function (event) {

        //Global variables
        //let words = ["Marge", "Homer", "Bart", "Lisa", "Maggie", "Barney"];
        let words = ["Maggie"];
        let wins = 0;
        let loss = 0;
        //stores the underscores
        let wordLength = [];
        //indexed input as letter
        let dashGuess = [];
        
        let wrongLetter = []; 
        let numberOfGuesses = 10;

        //This function will pick our word. 
        let getRandomWord = function() {
            return words[Math.floor(Math.random() * words.length)];
        }
        //Assigns random word to the variable. 
        let word = getRandomWord();
        console.log(word);

        //Pushes word-length to the DOM as understcores 
        for (let i=0; i < word.length; i++) {
            wordLength.push("_");
        }
        document.getElementById("target-id").textContent = wordLength.join(" ");



        //Captures user key
        let userKey = event.key;
        
        //Sets guessIndex to the userKey/word index. 
        let guessIndex = word.indexOf(userKey);
        console.log('guessIndex: ' + guessIndex);

        //Takes user key and pushes it to dashGuessStr.  May not need this code.    
        dashGuess.push(userKey);
        dashGuessStr = dashGuess.join(" ");
        console.log('dashGuessStr: ' + dashGuessStr);
        

        //Returns if key guessed is
        if (guessIndex > -1) {
            wordLength[guessIndex] = userKey;
        }
        //Converts to string.
        wordLengthStr = wordLength.join(" ");
        console.log('wordLengthStr: ' + wordLengthStr);
        document.getElementById("target-id").textContent = wordLengthStr;    
       
    }

    // var word = APPLE
    // var blankGuess = "_ _ _ _ _"
    // if A in word
    // let loc = word.indexof('a')
    // blankGuess[0]=event.key
    
    </script>
    
    
</body>
</html>
