<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Simpsons Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</head>
<body>
   
    <div class="logo">
        <img class="image" src="./assets/images/The_Simpsons_Logo.svg">
    </div>

    <div class="instructions">
        <div class="rules">
            <h1>Hangman</h1>
            <h2>Guess the characters name.</h2>
            <h2>Press any letter to get started!</h2>
        </div>
        <div class="score">
            <h3>Wins: <span id="win"></span> </h3>
            <h3>Losses: <span id="loss"></span> </h3>
            <h3>Current Word: <span id="target-id"></span></h3>
            <h3>Wrong guesses left: <span id="numberOfGuesses"></span></h3>
            <h3>Letters guessed: <span id="dashWrongGuess"></span></h3>
        </div>
    </div>

    <audio id="wooHoo" src="./assets/Sounds/Homer - Woohoo! (1).wav"></audio>
    <audio id="doh" src="./assets/Sounds/Homer - D'oh! (1).wav"></audio>

    
</body>
</html>
